{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    <!-- https://kristofferandreasen.github.io/wickedCSS/ -->
    <link rel="stylesheet" href="{%static 'wickedcss.min.css' %}">
    <!--登入畫面動畫-->
    <link rel="stylesheet" type="text/css" href="{%static 'client_style.css'%}">
    <title>後臺管理系統</title>
    <link rel="icon" href="{% static 'backfix_icon.png' %}" type="image/png">
</head>

<body class="bg-dark bg-opacity-25">
    <div class="mb-5 bg-gradient">
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-white">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/clt/">
                    <img class="nav-link" style="width: 48px;" src="{% static 'backfix_icon.png' %}"
                        title="foodbone">後臺管理系統
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active d-flex align-items-center" aria-current="page" href="/clt/basic/">
                                <img class="nav-link" style="width: 48px;" src="{% static 'user_info_icon.png' %}"
                                    title="基本資料">基本資料
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="/clt/menu/">
                                <img class="nav-link" style="width: 48px;" src="{% static 'order_menu_icon.png' %}"
                                    title="餐點系統">餐點系統
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="#">
                                <img class="nav-link" style="width: 48px;" src="{% static 'order_item_icon.png' %}"
                                    title="訂單系統">訂單系統
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="#">
                                <img class="nav-link" style="width: 48px;" src="{% static 'accounting_icon.png' %}"
                                    title="帳務系統">帳務系統
                            </a>
                        </li>
                    </ul>

                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="nav-link" style="width: 48px;" src="{% static 'order_menu_icon.png' %}"
                                title="登入">餐點系統
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#">餐點清單</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">訂單系統</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item ">
                            <a class="nav-link d-flex align-items-center " href="#">
                                <img class="nav-link" style="width: 48px;" src="{% static 'logout_icon.png' %}"
                                    title="登出">登出
                            </a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-5">
        {% block content %}
        <div class="container justify-content-center d-flex">
            <div class="form-structor zoomer">
                <div class="signup slide-up">
                    <h2 class="form-title" id="signup">
                        <span>or</span>註冊
                    </h2>
                    <div class="form-holder">
                        <input type="number" class="input" placeholder="統一編號" name="uniform_numbers" />
                        <input type="email" class="input" placeholder="E-mail" name="email" />
                        <input type="password" class="input" placeholder="密碼" name="psw" />
                    </div>
                    <button class="submit-btn">註冊</button>
                </div>
                <div class="login ">
                    <div class="center">
                        <h2 class="form-title" id="login">
                            <span>or</span>登入
                        </h2>
                        <div class="form-holder">
                            <input type="number" class="input" placeholder="統一編號" name="uniform_numbers" />
                            <input type="password" class="input" placeholder="密碼" name="psw" />
                        </div>
                        <button class="submit-btn">登入</button>
                    </div>
                </div>
            </div>
        </div>




        {% endblock content %}
    </div>
    <!-- Bootstrap JS (需要jQuery和Popper.js支援) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+6fe/jpFYNsu1fHg6DkPCvpuOfBzxl2apJxq5k4d5G5Zf5aa"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="{%static 'client_style.js'%}"></script>
